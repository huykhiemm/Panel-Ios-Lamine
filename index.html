    .slider:before { position:absolute; content:''; height:22px; width:22px;

  <script>
    const CORRECT = 'LamineDemo';
    const loginForm    = document.getElementById('loginForm');
    const panel        = document.getElementById('panel');
    const loginBtn     = document.getElementById('loginBtn');
    const pwdInput     = document.getElementById('passwordInput');
    const togglePass   = document.getElementById('togglePass');
    const saveBtn      = document.getElementById('saveBtn');
    const notification = document.getElementById('notification');
    const switches     = document.querySelectorAll('.setting-switch');
    const sliders      = document.querySelectorAll('.slider-input');

    // n·∫øu ƒë√£ login tr∆∞·ªõc ƒë√≥
    if (localStorage.getItem('lamine_pass') === CORRECT) {
      loginForm.classList.add('hidden');
      panel.classList.remove('hidden');
    }

    togglePass.addEventListener('click', () => {
      if (pwdInput.type === 'password') {
        pwdInput.type = 'text';
        togglePass.className = 'bx bx-hide absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer';
      } else {
        pwdInput.type = 'password';
        togglePass.className = 'bx bx-show absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer';
      }
      pwdInput.focus();
    });

    loginBtn.addEventListener('click', () => {
      if (pwdInput.value.trim() === CORRECT) {
        localStorage.setItem('lamine_pass', CORRECT);
        loginForm.classList.add('hidden');
        panel.classList.remove('hidden');
      } else {
        pwdInput.classList.add('ring-2','ring-red-500','animate-shake');
        setTimeout(() => {
          pwdInput.classList.remove('ring-2','ring-red-500','animate-shake');
        }, 600);
      }
    });

    // kh√¥i ph·ª•c c·∫•u h√¨nh
    const saved = JSON.parse(localStorage.getItem('panelConfig'));
    if (saved) {
      switches.forEach((sw,i) => sw.checked = saved.switches[i]);
      sliders.forEach((sl,i) => {
        sl.value = saved.sliders[i];
        sl.closest('div').querySelector('.slider-value')
          .textContent = parseFloat(sl.value).toFixed(2);
      });
    }

    let initialState = {
      switches: Array.from(switches).map(sw => sw.checked),
      sliders:  Array.from(sliders).map(sl => parseFloat(sl.value).toFixed(2))
    };

    function checkChanges() {
      const sc = Array.from(switches).some((sw,i)=> sw.checked !== initialState.switches[i]);
      const lc = Array.from(sliders).some((sl,i)=> parseFloat(sl.value).toFixed(2) !== initialState.sliders[i]);
      saveBtn.disabled = !(sc || lc);
    }

    switches.forEach(sw => sw.addEventListener('change', checkChanges));
    sliders.forEach(sl => {
      sl.addEventListener('input', () => {
        sl.closest('div').querySelector('.slider-value')
          .textContent = parseFloat(sl.value).toFixed(2);
        checkChanges();
      });
    });

    saveBtn.addEventListener('click', () => {
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3500);
      initialState = {
        switches: Array.from(switches).map(sw => sw.checked),
        sliders:  Array.from(sliders).map(sl => parseFloat(sl.value).toFixed(2))
      };
      saveBtn.disabled = true;
      localStorage.setItem('panelConfig', JSON.stringify(initialState));
    });
  </script>
